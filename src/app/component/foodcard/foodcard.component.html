<div class="bg-slate-50 min-h-screen flex flex-col md:flex-row">
  <div class="flex-1 p-6 lg:p-10">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-slate-800 tracking-tight">
        Menu Order
      </h1>
      <p class="text-slate-500">Select items to add to the order</p>
    </header>

    <div class="flex space-x-3 mb-8">
      <button
        class="px-6 py-2 bg-slate-900 text-white rounded-xl font-medium shadow-lg"
      >
        All
      </button>
      <button
        class="px-6 py-2 bg-white text-slate-600 border border-slate-200 rounded-xl font-medium hover:bg-slate-50 transition"
      >
        Beverages
      </button>
      <button
        class="px-6 py-2 bg-white text-slate-600 border border-slate-200 rounded-xl font-medium hover:bg-slate-50 transition"
      >
        Food
      </button>
    </div>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-6"
    >
      @for (item of products; track item.id) {
        <div
          class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm hover:shadow-xl transition-all duration-300"
        >
          <img
            [src]="item.image"
            [alt]="item.name"
            class="h-48 w-full object-cover"
          />

          <div class="p-5">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-bold text-slate-800">{{ item.name }}</h3>

              <span
                [class]="
                  item.status === 'Available'
                    ? 'bg-green-100 text-green-600'
                    : 'bg-red-100 text-red-600'
                "
                class="text-[10px] uppercase tracking-widest font-bold px-2 py-1 rounded-md"
              >
                {{ item.status }}
              </span>
            </div>

            <div class="flex items-center justify-between mt-4">
              <span class="text-2xl font-bold text-slate-900">{{
                item.price
              }}</span>

              <button
                class="flex items-center space-x-2 bg-slate-900 text-white px-5 py-2.5 rounded-xl hover:bg-slate-800 transition active:scale-95"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  ></path>
                </svg>
                <button
                  (click)="addToOrder(item)"
                  class="flex items-center space-x-2 bg-slate-900 text-white px-5 py-2.5 rounded-xl hover:bg-slate-800 transition active:scale-95"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    ></path>
                  </svg>
                  <span class="font-semibold text-sm">Add to Cart</span>
                </button>
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <div
    class="w-full md:w-96 bg-white border-l border-slate-200 flex flex-col h-screen sticky top-0"
  >
    <div class="p-6 border-b border-slate-100">
      <div class="flex items-center space-x-3">
        <svg
          class="w-6 h-6 text-slate-800"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          ></path>
        </svg>
        <h2 class="text-xl font-bold text-slate-800">Order Summary</h2>
      </div>
      <p class="text-slate-400 text-sm mt-1">0 items in cart</p>
    </div>

    <div
      class="flex-1 flex flex-col items-center justify-center p-10 opacity-40"
    >
      <svg
        class="w-24 h-24 text-slate-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
        ></path>
      </svg>
      <p class="text-slate-500 font-medium mt-4">No items in cart</p>
    </div>

    <div class="p-6 bg-slate-50 rounded-t-[2.5rem] shadow-2xl">
      <div class="space-y-3 mb-6">
        <div class="flex justify-between text-slate-600 font-medium">
          <span>Subtotal</span>
          <span>$0.00</span>
        </div>
        <div class="flex justify-between text-green-600 font-medium">
          <span>Discount (10%)</span>
          <span>-$0.00</span>
        </div>
        <div class="flex justify-between text-slate-600 font-medium">
          <span>Tax (8%)</span>
          <span>$0.00</span>
        </div>
        <div
          class="pt-3 border-t border-slate-200 flex justify-between text-2xl font-black text-slate-900"
        >
          <span>Total</span>
          <span>$0.00</span>
        </div>
      </div>

      <button
        class="w-full bg-slate-400 py-4 rounded-2xl text-white font-bold text-lg cursor-not-allowed transition"
      >
        Confirm Payment
      </button>
    </div>
  </div>
</div>

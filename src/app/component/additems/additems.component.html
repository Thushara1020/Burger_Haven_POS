<div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-2xl shadow-2xl border border-gray-100">
  <div class="mb-8 text-center">
    <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Add New Product</h2>
    <p class="text-gray-500 mt-2">Enter the details below to list a new item.</p>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-5">
    
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Product Name</label>
      <input type="text" formControlName="name" 
             [class.border-red-500]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
             class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none"
             placeholder="e.g. Wireless Mouse">
      <small *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
        Product name is required.
      </small>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Image URL</label>
      <input type="text" formControlName="image" 
             [class.border-red-500]="productForm.get('image')?.invalid && productForm.get('image')?.touched"
             class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none" 
             placeholder="https://example.com/image.jpg">
      <small *ngIf="productForm.get('image')?.invalid && productForm.get('image')?.touched" class="text-red-500 text-xs mt-1">
        Please provide a valid image link.
      </small>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Status</label>
        <select formControlName="status" 
                class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none cursor-pointer">
          <option value="available">Available</option>
          <option value="out-of-stock">Out of Stock</option>
          <option value="discontinued">Discontinued</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Price ($)</label>
        <input type="number" formControlName="price" 
               [class.border-red-500]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
               class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none"
               placeholder="0.00">
        <small *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-red-500 text-xs mt-1">
          Valid price required.
        </small>
      </div>
    </div>

    <div class="pt-4">
      <button type="submit" [disabled]="productForm.invalid"
              class="w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-xl shadow-md text-base font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300 transform active:scale-95 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Save Product
      </button>
    </div>

  </form>
</div>

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Product Name</label>
      <input type="text" formControlName="name" 
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Image URL</label>
      <input type="text" formControlName="image" 
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm" placeholder="https://example.com/image.jpg">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Status</label>
      <select formControlName="status" 
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm">
        <option value="available">Available</option>
        <option value="out-of-stock">Out of Stock</option>
        <option value="discontinued">Discontinued</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Price ($)</label>
      <input type="number" formControlName="price" 
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm">
    </div>

    <button type="submit" [disabled]="productForm.invalid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400">
      Save Product
    </button>

  </form>
</div>
